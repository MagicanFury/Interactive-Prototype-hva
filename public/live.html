<html lang="en">

<head>
    <title>Prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

    <script src="/modules/main.mjs" type="module"></script>
    <link href="/third-party/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/default.css">
</head>

<body>
    <div class="phone">
        <div class="container status"></div>

        <div class="container content">

            <div class="page page-home ios-list-page active">
                
                <header class="d-flex navigation">
                    <ul class="nav nav-pills">
                        <li class="nav-item title">
                            <span>Statistics</span>
                        </li>
                    </ul>
                </header>
                
                <div class="ios-h1">Statistics</div>
                <ul id="statistics" class="ios-list">
                    <li>
                        <div class="title">Item 1</div>
                    </li>
                    <li>
                        <div class="title">Item 2</div>
                    </li>
                    <li>
                        <div class="title">Item 3</div>
                    </li>
                    <li>
                        <div class="title">Item 4</div>
                    </li>
                </ul>
            </div>
            <div class="page page-stats ios-list-page">
                
                <header class="d-flex navigation">
                    <ul class="nav nav-pills">
                        <li class="nav-item title">
                            <span>Workouts</span>
                        </li>
                    </ul>
                </header>
                
                <div class="ios-h1">Workouts</div>
                <ul id="workouts" class="ios-list">
                    <li>
                        <div loadview="workout_plank" class="title">Plank</div>
                    </li>
                    <li>
                        <div loadview="workout_kneepushup" class="title">Knee Pushup</div>
                    </li>
                    <li>
                        <div class="title inactive">Situps (Not Unlocked Yet)</div>
                    </li>
                    <li>
                        <div class="title inactive">Pushup (Not Unlocked Yet)</div>
                    </li>
                    <li>
                        <div class="title inactive">Butterflies (Not Unlocked Yet)</div>
                    </li>
                </ul>
            </div>

            <div class="page page-workout-i nested-page">
                <header class="d-flex navigation">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="#back">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#back" class="active ios-back-label" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item title">
                            <span>Workouts</span>
                        </li>
                        <li class="nav-item">
                            <a href="#"></a>
                        </li>
                    </ul>
                </header>

                <div class="content">

                </div>
            </div>
        </div>
        <div class="container footer">
            <div class="d-flex justify-content-stretch">
                <a href="#nav1" class="p2 active">
                    <i class="fas fa-chart-line"></i>
                    Statistics
                </a>
                <a href="#nav2" class="p2">
                    <i class="fas fa-running"></i>
                    Workout
                </a>
            </div>
        </div>
    </div>

</body>

</html>
